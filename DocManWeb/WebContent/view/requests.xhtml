<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sql="http://java.sun.com/jsp/jstl/sql"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<h:outputStylesheet library="css" name="formtags.css"  />

</h:head>
<body>
<h:form>
	<h:dataTable value="#{navController.fileRequests}" var="req">

		<h:column>
			<f:facet name="header">Requested File</f:facet>
			<h:outputText value="#{req.file.fileName}" />
		</h:column>
		<h:column>
			<f:facet name="header">Requested By</f:facet>
			<h:outputText value="#{req.reqFrom}" />
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandButton value="Ignore" action="#{req.file.fileId}" />
			<h:commandButton value="Share File" action="#{navController.shareFile(req.file.fileId, req.reqFrom,req.requestId)}" />
		</h:column>
 	</h:dataTable>
</h:form>
</body>
</html>
