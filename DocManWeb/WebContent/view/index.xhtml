<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<h:outputStylesheet library="css" name="formtags.css" />

</h:head>


<h:body>

	<h3>DocMan Home</h3>
	<h:form>

		<ul>
			<li><h:commandLink action="fileupload" value="Upload File" /></li>
			<li><h:commandLink action="#{navController.browseFiles()}"
					value="Browse Files" /></li>
			<li><h:commandLink action="downloadfile" value="Download File" /></li>
			<li><h:commandLink action="search" value="Search By Owner" /></li>
			<li><h:commandLink action="#{navController.listRequest()}"
					value="File Sharing Request" /></li>
			<li><h:commandLink action="#{navController.myShares()}"
					value="Shared With You ( #{navController.shares.size()})" /></li>


		</ul>
	</h:form>
</h:body>

</html>
