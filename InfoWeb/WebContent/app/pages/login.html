<div ng-controller="accessCntrl">
	<form>
		<table>

			<tr>
				<td>Username</td>
				<td><input type="text" ng-model="user.username" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" ng-model="user.password" /></td>
			</tr>
			<tr>
				<td>
					<button ng-click="login()">Login</button>
				</td>
			</tr>
		</table>

	</form>

</div>
