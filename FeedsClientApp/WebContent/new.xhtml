<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<h4>Create a New Feed Below!</h4>
	
	
	
	<h:form>
		<table border="1">

			<tr>
				<td><h:outputLabel value="Date" /></td>
				<td><h:inputText value="#{clientController.postDate}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Feed Title" /></td>
				<td><h:inputText value="#{clientController.title}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Full Story" /></td>
				<td><h:inputTextarea value="#{clientController.body}" cols="20"
						rows="5" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Writer" /></td>
				<td><h:inputText value="#{clientController.writer}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Category" /></td>
				<td><h:selectOneMenu value="#{clientController.category}">
				<f:selectItem itemValue="" itemLabel="Please Select" />
						<f:selectItem itemValue="Finance" itemLabel="Finance" />
						<f:selectItem itemValue="Technology" itemLabel="Tech News" />
						<f:selectItem itemValue="Education" itemLabel="Education" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td></td>
				<td><h:commandButton action="#{clientController.showFeed()}"
						value="Show Feed" /></td>
			</tr>


		</table>

	</h:form>
	
	<h:form>
		<h:commandButton action="#{clientController.showFeeds()}" value="List Feeds" />
	
	</h:form>

</h:body>
</html>
